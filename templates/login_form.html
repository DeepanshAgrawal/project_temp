<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
    <form action="{% url 'login:login' %}" method="post">
        {% csrf_token %}
        <label>name : </label><input name="username"><br>
        <label>password : </label><input type="password" name="password"><br>
        <input type="submit">
    </form>
    {% if message %}
        <h1>{{ message }}</h1>
    {% endif %}
</body>
</html>
